<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Product Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .wrapper {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); 
      gap: 20px;
    }

    .card {
      background: #fafafa;
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      border-radius: 4px;
    }

    .card h2 {
      font-size: 18px;
      margin: 8px 0;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin: 4px 0;
    }

    
    @media (max-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    
    @media (max-width: 600px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>Responsive Product Grid</h1>

    <div class="product-grid">
      <div class="card">
      <img src="https://tse3.mm.bing.net/th/id/OIP.l324bSlm7eD_x8mBo0NHYAHaHa?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" alt ="product 1" width="200px" height="200px">

        <h2>Product 1</h2>
        <p>High-quality item with features.</p>
        <p>$5454</p>
      </div>

      <div class="card">
        <img src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_2000,h_2000/global/586674/02/mod01/fnd/PHL/fmt/png/Essentials-Pique-Men's-Polo-Shirt" alt ="product 2" width="200px" height="200px">
        <h2>Product 2</h2>
        <p>Durable and easy for daily use.</p>
        <p>$8044</p>
      </div>

      <div class="card">
        <img src="https://assets.myntassets.com/h_200,w_200,c_fill,g_auto/h_1440,q_100,w_1080/v1/assets/images/17003108/2022/2/1/59c539b0-63e8-4aa7-847c-700cec04ec191643704226233Tshirts1.jpg" alt ="product 3" width="200px" height="200px">
        <h2>Product 3</h2>
        <p>Lightweight and comfortable.</p>
        <p>$299</p>
      </div>

      <div class="card">
       <img src="https://tse3.mm.bing.net/th/id/OIP.2DK2SWLgOO__KzjcSMdxsAHaHa?cb=ucfimg2&ucfimg=1&w=1200&h=1200&rs=1&pid=ImgDetMain&o=7&rm=3" alt ="product 4" width="200px" height="200px">
        <h2>Product 4</h2>
        <p>Trendy design, premium quality.</p>
        <p>$159</p>
      </div>
    </div>
  </div>

</body>
</html>
